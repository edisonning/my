<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约学车 - 驾驶员培训</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Status Bar -->
    <div class="bg-white px-6 pt-3 pb-2 flex justify-between items-center text-sm">
        <span class="font-medium">9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white px-6 py-4 border-b flex items-center">
        <button class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </button>
        <h1 class="text-xl font-bold">预约学车</h1>
    </div>

    <!-- Step Indicator -->
    <div class="bg-white px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center text-sm font-bold">1</div>
                <span class="ml-2 text-sm font-medium">选择日期</span>
            </div>
            <div class="flex-1 h-px bg-gray-300 mx-3"></div>
            <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center text-sm">2</div>
                <span class="ml-2 text-sm text-gray-600">选择时间</span>
            </div>
            <div class="flex-1 h-px bg-gray-300 mx-3"></div>
            <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center text-sm">3</div>
                <span class="ml-2 text-sm text-gray-600">确认预约</span>
            </div>
        </div>
    </div>

    <!-- Calendar Section -->
    <div class="p-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h3 class="font-semibold mb-4">选择日期</h3>
            <div class="grid grid-cols-7 gap-2 text-center text-sm">
                <div class="text-gray-600 py-2">日</div>
                <div class="text-gray-600 py-2">一</div>
                <div class="text-gray-600 py-2">二</div>
                <div class="text-gray-600 py-2">三</div>
                <div class="text-gray-600 py-2">四</div>
                <div class="text-gray-600 py-2">五</div>
                <div class="text-gray-600 py-2">六</div>
                
                <div class="text-gray-400 py-2">25</div>
                <div class="text-gray-400 py-2">26</div>
                <div class="text-gray-400 py-2">27</div>
                <div class="text-gray-400 py-2">28</div>
                <div class="text-gray-400 py-2">29</div>
                <div class="text-gray-400 py-2">30</div>
                <div class="text-gray-400 py-2">31</div>
                
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">1</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">2</div>
                <div class="py-2 rounded-lg bg-blue-500 text-white font-bold">3</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">4</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">5</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">6</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">7</div>
                
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">8</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">9</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">10</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">11</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">12</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">13</div>
                <div class="py-2 rounded-lg hover:bg-gray-100 cursor-pointer">14</div>
            </div>
        </div>
    </div>

    <!-- Time Slots -->
    <div class="px-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h3 class="font-semibold mb-4">选择时间段</h3>
            <div class="grid grid-cols-2 gap-3">
                <button class="py-3 px-4 border-2 border-blue-500 text-blue-600 rounded-xl font-medium">
                    09:00-10:30
                </button>
                <button class="py-3 px-4 border border-gray-300 text-gray-600 rounded-xl hover:border-blue-500 hover:text-blue-600">
                    10:30-12:00
                </button>
                <button class="py-3 px-4 border border-gray-300 text-gray-600 rounded-xl hover:border-blue-500 hover:text-blue-600">
                    14:00-15:30
                </button>
                <button class="py-3 px-4 border border-gray-300 text-gray-600 rounded-xl hover:border-blue-500 hover:text-blue-600">
                    15:30-17:00
                </button>
                <button class="py-3 px-4 border border-gray-300 text-gray-600 rounded-xl hover:border-blue-500 hover:text-blue-600">
                    17:00-18:30
                </button>
                <button class="py-3 px-4 bg-gray-100 text-gray-400 rounded-xl cursor-not-allowed">
                    18:30-20:00
                    <span class="block text-xs">已满</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Coach Selection -->
    <div class="px-4 py-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h3 class="font-semibold mb-4">选择教练</h3>
            <div class="space-y-3">
                <label class="flex items-center p-3 border-2 border-blue-500 rounded-xl cursor-pointer">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=50&h=50&fit=crop&crop=face" 
                         alt="王教练" 
                         class="w-12 h-12 rounded-full mr-3">
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <h4 class="font-medium">王教练</h4>
                            <span class="text-sm text-blue-600">已选</span>
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-star text-yellow-500 mr-1"></i>
                            <span>4.8分</span>
                            <span class="mx-2">·</span>
                            <span>科目二专家</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">已预约：3人</p>
                    </div>
                </label>
                
                <label class="flex items-center p-3 border border-gray-200 rounded-xl cursor-pointer hover:border-gray-300">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=50&h=50&fit=crop&crop=face" 
                         alt="李教练" 
                         class="w-12 h-12 rounded-full mr-3">
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <h4 class="font-medium">李教练</h4>
                        </div>
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-star text-yellow-500 mr-1"></i>
                            <span>4.9分</span>
                            <span class="mx-2">·</span>
                            <span>科目三专家</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">已预约：5人</p>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <!-- Location Selection -->
    <div class="px-4 pb-24">
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <h3 class="font-semibold mb-4">选择训练场地</h3>
            <div class="space-y-3">
                <label class="block p-3 border-2 border-blue-500 rounded-xl cursor-pointer">
                    <div class="flex items-center justify-between">
                        <div>
                            <h4 class="font-medium">XX驾校主训练场</h4>
                            <p class="text-sm text-gray-600 mt-1">XX市XX区XX路123号</p>
                        </div>
                        <span class="text-blue-600 text-sm">已选</span>
                    </div>
                    <div class="mt-3 h-32 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=400&h=200&fit=crop" 
                             alt="训练场地图" 
                             class="w-full h-full object-cover">
                    </div>
                </label>
            </div>
        </div>
    </div>

    <!-- Bottom Action -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
        <button class="w-full bg-blue-500 text-white py-4 rounded-xl font-medium text-lg hover:bg-blue-600 transition-colors">
            下一步：确认预约
        </button>
    </div>
</body>
</html>
