<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>培训详情 - 驾驶员培训</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Status Bar -->
    <div class="bg-white px-6 pt-3 pb-2 flex justify-between items-center text-sm">
        <span class="font-medium">9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white px-6 py-4 border-b flex items-center">
        <button class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </button>
        <h1 class="text-xl font-bold">培训详情</h1>
    </div>

    <!-- Main Content -->
    <div class="pb-20">
        

        <!-- Basic Info -->
        <div class="bg-white p-6 mb-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold text-gray-800">基本信息</h3>
                <button onclick="toggleBasicInfo()" class="text-blue-500 text-sm flex items-center">
                    <span id="toggleText">展开</span>
                    <i id="toggleIcon" class="fas fa-chevron-down ml-1 transition-transform duration-200"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div class="flex items-center">
                    <i class="fas fa-calendar text-gray-400 w-5 mr-3"></i>
                    <span class="text-gray-600">开始时间</span>
                    <span class="ml-auto font-medium">2024-08-27 09:00</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-clock text-gray-400 w-5 mr-3"></i>
                    <span class="text-gray-600">结束时间</span>
                    <span class="ml-auto font-medium">2024-08-27 11:00</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-hourglass-half text-gray-400 w-5 mr-3"></i>
                    <span class="text-gray-600">培训时长</span>
                    <span class="ml-auto font-medium">2小时</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-tachometer-alt text-gray-400 w-5 mr-3"></i>
                    <span class="text-gray-600">培训里程</span>
                    <span class="ml-auto font-medium">12公里</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-gray-400 w-5 mr-3"></i>
                    <span class="text-gray-600">计时认可</span>
                    <span class="ml-auto font-medium text-green-600">2小时</span>
                </div>
                
                <!-- 可展开/收起的内容 -->
                <div id="expandableContent" class="hidden space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-file-signature text-gray-400 w-5 mr-3"></i>
                        <span class="text-gray-600">备案状态</span>
                        <span class="ml-auto font-medium text-green-600">已备案</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-calendar-check text-gray-400 w-5 mr-3"></i>
                        <span class="text-gray-600">备案时间</span>
                        <span class="ml-auto font-medium">2024-08-27 11:30</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-clipboard-check text-gray-400 w-5 mr-3"></i>
                        <span class="text-gray-600">审核状态</span>
                        <span class="ml-auto font-medium text-red-600">审核不通过</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-calendar-check text-gray-400 w-5 mr-3"></i>
                        <span class="text-gray-600">审核时间</span>
                        <span class="ml-auto font-medium">2024-08-27 14:20</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-comment-dots text-gray-400 w-5 mr-3"></i>
                        <span class="text-gray-600">不通过原因</span>
                        <span class="ml-auto font-medium text-red-600">培训时长不足</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coach Info -->
        <div class="bg-white p-6 mb-4">
            <h3 class="font-semibold text-gray-800 mb-4">教练信息</h3>
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=60&h=60&fit=crop&crop=face" 
                     alt="王教练" 
                     class="w-16 h-16 rounded-full mr-4">
                <div class="flex-1">
                    <div class="flex items-center justify-between">
                        <h4 class="font-semibold">王教练</h4>
                        <div class="flex items-center text-sm text-gray-600">
                            <i class="fas fa-star text-yellow-500 mr-1"></i>
                            <span>4.8分</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        

        <!-- Evaluation -->
        <div class="bg-white p-6 mb-4">
            <h3 class="font-semibold text-gray-800 mb-4">培训评价</h3>
            <div class="space-y-4">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-gray-600">教练评分</span>
                        <div class="flex items-center">
                            <div class="flex text-yellow-500">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                            <span class="ml-2 font-medium">5.0</span>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600">教练讲解详细，耐心指导，技术娴熟</p>
                </div>
                
                
            </div>
        </div>

        <!-- Training Photos -->
        <div class="bg-white p-6">
            <h3 class="font-semibold text-gray-800 mb-4">培训照片</h3>
            
            <!-- 签到签退照片 -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="text-center">
                    <div class="aspect-square bg-gray-200 rounded-lg overflow-hidden mb-2">
                        <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=100&h=100&fit=crop" 
                             alt="签到照片" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="text-xs space-y-1">
                        <div class="font-medium">签到</div>
                        <div class="text-gray-600">09:00</div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="aspect-square bg-gray-200 rounded-lg overflow-hidden mb-2">
                        <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=100&h=100&fit=crop" 
                             alt="签退照片" 
                             class="w-full h-full object-cover">
                    </div>
                    <div class="text-xs space-y-1">
                        <div class="font-medium">签退</div>
                        <div class="text-gray-600">11:00</div>
                    </div>
                </div>
            </div>
            
            <!-- 过程照片轮播 -->
            <div class="mb-2">
                <h4 class="text-sm font-medium text-gray-700 mb-3">培训过程</h4>
                <div class="relative overflow-hidden rounded-lg">
                    <div class="flex transition-transform duration-300 ease-in-out" id="processPhotosBanner">
                        <!-- 过程照片1 -->
                        <div class="flex-shrink-0 w-full">
                            <div class="aspect-video bg-gray-200 overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=300&h=200&fit=crop" 
                                     alt="过程照片1" 
                                     class="w-full h-full object-cover">
                            </div>
                            <div class="text-xs text-center mt-2 text-gray-600">10:15 - 过程</div>
                        </div>
                        <!-- 过程照片2 -->
                        <div class="flex-shrink-0 w-full">
                            <div class="aspect-video bg-gray-200 overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=300&h=200&fit=crop" 
                                     alt="过程照片2" 
                                     class="w-full h-full object-cover">
                            </div>
                            <div class="text-xs text-center mt-2 text-gray-600">10:30 - 过程</div>
                        </div>
                        <!-- 过程照片3 -->
                        <div class="flex-shrink-0 w-full">
                            <div class="aspect-video bg-gray-200 overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=300&h=200&fit=crop" 
                                     alt="过程照片3" 
                                     class="w-full h-full object-cover">
                            </div>
                            <div class="text-xs text-center mt-2 text-gray-600">10:45 - 过程</div>
                        </div>
                    </div>
                    
                    <!-- 轮播指示器 -->
                    <div class="flex justify-center mt-3 space-x-2">
                        <button class="w-2 h-2 bg-blue-500 rounded-full" onclick="scrollToProcessPhoto(0)"></button>
                        <button class="w-2 h-2 bg-gray-300 rounded-full" onclick="scrollToProcessPhoto(1)"></button>
                        <button class="w-2 h-2 bg-gray-300 rounded-full" onclick="scrollToProcessPhoto(2)"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function toggleBasicInfo() {
                const expandableContent = document.getElementById('expandableContent');
                const toggleText = document.getElementById('toggleText');
                const toggleIcon = document.getElementById('toggleIcon');
                
                if (expandableContent.classList.contains('hidden')) {
                    expandableContent.classList.remove('hidden');
                    toggleText.textContent = '收起';
                    toggleIcon.classList.add('rotate-180');
                } else {
                    expandableContent.classList.add('hidden');
                    toggleText.textContent = '展开';
                    toggleIcon.classList.remove('rotate-180');
                }
            }
            
            let currentProcessPhoto = 0;
            const totalProcessPhotos = 3;
            
            function scrollToProcessPhoto(index) {
                const banner = document.getElementById('processPhotosBanner');
                const indicators = document.querySelectorAll('[onclick^="scrollToProcessPhoto"]');
                
                banner.style.transform = `translateX(-${index * 100}%)`;
                
                indicators.forEach((indicator, i) => {
                    if (i === index) {
                        indicator.classList.remove('bg-gray-300');
                        indicator.classList.add('bg-blue-500');
                    } else {
                        indicator.classList.remove('bg-blue-500');
                        indicator.classList.add('bg-gray-300');
                    }
                });
                
                currentProcessPhoto = index;
            }
            
            // 自动轮播
            setInterval(() => {
                currentProcessPhoto = (currentProcessPhoto + 1) % totalProcessPhotos;
                scrollToProcessPhoto(currentProcessPhoto);
            }, 3000);
        </script>
    </div>

    <!-- Bottom Actions -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
        <button class="w-full bg-blue-500 text-white py-3 rounded-xl font-medium flex items-center justify-center">
            <i class="fas fa-star mr-2"></i>评价
        </button>
    </div>
</body>
</html>
