<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 驾驶员培训</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Status Bar -->
    <div class="bg-white px-6 pt-3 pb-2 flex justify-between items-center text-sm">
        <span class="font-medium">9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white px-6 py-4 border-b flex items-center">
        <button class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </button>
        <h1 class="text-xl font-bold">个人中心</h1>
    </div>

    <!-- User Profile Header -->
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6">
        <div class="flex items-center">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=80&h=80&fit=crop&crop=face" 
                 alt="用户头像" 
                 class="w-20 h-20 rounded-full border-4 border-white shadow-lg">
            <div class="ml-4">
                <h2 class="text-xl font-bold">张三</h2>
                <p class="text-blue-100">学员编号：202408001</p>
            </div>
        </div>
    </div>

    <!-- Quick Stats -->
    <div class="px-4 -mt-6">
        <div class="bg-white rounded-2xl p-4 shadow-lg">
            <div class="grid grid-cols-2 gap-4 text-center">
                <div>
                    <div class="text-lg font-bold text-blue-600">C1</div>
                    <div class="text-xs text-gray-600">培训车型</div>
                </div>
                <div>
                    <div class="text-lg font-bold text-green-600">培训中</div>
                    <div class="text-xs text-gray-600">学员状态</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
        <div class="bg-white rounded-2xl shadow-sm">
            <div class="divide-y">
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-user text-blue-500 mr-3"></i>
                        <span>个人信息</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-history text-green-500 mr-3"></i>
                        <span>学习记录</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-calendar-check text-orange-500 mr-3"></i>
                        <span>预约记录</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-camera text-purple-500 mr-3"></i>
                        <span>采集照片</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>
                <button class="w-full flex items-center justify-between p-4 hover:bg-gray-50 transition-colors">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-indigo-500 mr-3"></i>
                        <span>关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </button>
            </div>
        </div>

        <!-- Logout Button -->
        <button class="w-full bg-gray-100 text-gray-700 py-3 rounded-xl font-medium hover:bg-gray-200 transition-colors text-sm">
            退出登录
        </button>
    </div>
</body>
</html>
