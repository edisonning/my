<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理论学习 - 驾驶员培训</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Status Bar -->
    <div class="bg-white px-6 pt-3 pb-2 flex justify-between items-center text-sm">
        <span class="font-medium">9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white px-6 py-4 border-b flex items-center">
        <button class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </button>
        <h1 class="text-xl font-bold">理论学习</h1>
    </div>

    <!-- Tab Navigation -->
    <div class="bg-white border-b">
        <div class="flex">
            <button class="flex-1 py-3 text-center border-b-2 border-blue-500 text-blue-600 font-medium">
                科目一
            </button>
            <button class="flex-1 py-3 text-center text-gray-600">
                科目四
            </button>
        </div>
    </div>

    <!-- Progress Overview -->
    <div class="p-4">
        <div class="bg-white rounded-2xl p-4 shadow-sm">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-semibold">学习进度</h3>
                <span class="text-sm text-gray-600">8/12小时</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div class="bg-blue-500 h-2 rounded-full" style="width: 66.7%"></div>
            </div>
        </div>
    </div>

    <!-- Course List -->
    <div class="px-4 pb-20">
        <!-- In Progress Courses -->
        <div class="mb-6">
            <h3 class="font-semibold text-gray-800 mb-3">继续学习</h3>
            <div class="bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex items-start">
                    <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center mr-4">
                        <i class="fas fa-gavel text-white text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-semibold mb-1">交通安全法规</h4>
                        <p class="text-sm text-gray-600 mb-2">道路交通安全法基础</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">已学习 1.5/2.5小时</span>
                            <button class="bg-blue-500 text-white px-4 py-1 rounded-full text-sm">
                                继续
                            </button>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1 mt-2">
                            <div class="bg-blue-500 h-1 rounded-full" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Available Courses -->
        <div class="mb-6">
            <h3 class="font-semibold text-gray-800 mb-3">课程列表</h3>
            <div class="space-y-3">
                <!-- Course 1 -->
                <div class="bg-white rounded-2xl p-4 shadow-sm">
                    <div class="flex items-start">
                        <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-traffic-light text-white text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold mb-1">交通标志识别</h4>
                            <p class="text-sm text-gray-600 mb-2">各类交通标志详解</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-600">1.5小时</span>
                                <button class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm">
                                    开始学习
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Course 2 -->
                <div class="bg-white rounded-2xl p-4 shadow-sm">
                    <div class="flex items-start">
                        <div class="w-20 h-20 bg-gradient-to-br from-purple-500 to-violet-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-exclamation-triangle text-white text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold mb-1">安全驾驶常识</h4>
                            <p class="text-sm text-gray-600 mb-2">安全驾驶基本常识</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-600">2小时</span>
                                <button class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm">
                                    开始学习
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Course 3 -->
                <div class="bg-white rounded-2xl p-4 shadow-sm">
                    <div class="flex items-start">
                        <div class="w-20 h-20 bg-gradient-to-br from-orange-500 to-red-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-car-crash text-white text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold mb-1">交通事故处理</h4>
                            <p class="text-sm text-gray-600 mb-2">事故处理流程与责任认定</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-600">1小时</span>
                                <button class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm">
                                    开始学习
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Course 4 -->
                <div class="bg-white rounded-2xl p-4 shadow-sm">
                    <div class="flex items-start">
                        <div class="w-20 h-20 bg-gradient-to-br from-teal-500 to-cyan-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-shield-alt text-white text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold mb-1">紧急情况处理</h4>
                            <p class="text-sm text-gray-600 mb-2">突发状况应对方法</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-600">1.5小时</span>
                                <button class="bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm">
                                    开始学习
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Completed Courses -->
        <div>
            <h3 class="font-semibold text-gray-800 mb-3">已完成</h3>
            <div class="space-y-3">
                <div class="bg-white rounded-2xl p-4 shadow-sm opacity-75">
                    <div class="flex items-start">
                        <div class="w-20 h-20 bg-gradient-to-br from-gray-400 to-gray-500 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-check text-white text-2xl"></i>
                        </div>
                        <div class="flex-1">
                            <h4 class="font-semibold mb-1 text-gray-600">驾驶基础理论</h4>
                            <p class="text-sm text-gray-500 mb-2">驾驶基础理论知识</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-green-600">✅ 已完成</span>
                                <span class="text-sm text-gray-500">2小时</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal (Hidden by default) -->
    <div class="fixed inset-0 bg-black bg-opacity-90 hidden flex-col z-50">
        <!-- Video Player -->
        <div class="flex-1 bg-black flex items-center justify-center">
            <div class="w-full max-w-md">
                <div class="bg-gray-800 rounded-lg overflow-hidden aspect-video">
                    <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?w=400&h=225&fit=crop" 
                         alt="视频预览" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <button class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                            <i class="fas fa-play text-white text-2xl ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Course Info -->
        <div class="bg-white rounded-t-3xl p-6">
            <h3 class="font-bold text-lg mb-2">交通安全法规</h3>
            <p class="text-gray-600 text-sm mb-4">道路交通安全法基础讲解</p>
            
            <div class="flex items-center justify-between mb-4">
                <div>
                    <p class="text-sm text-gray-600">讲师：张教授</p>
                    <p class="text-sm text-gray-600">时长：2.5小时</p>
                </div>
                <div class="text-right">
                    <p class="text-2xl font-bold text-blue-600">00:25:36</p>
                    <p class="text-xs text-gray-500">已学习</p>
                </div>
            </div>
            
            <div class="flex space-x-3">
                <button class="flex-1 bg-blue-500 text-white py-3 rounded-xl font-medium">
                    开始学习
                </button>
                <button class="px-6 py-3 border border-gray-300 rounded-xl text-gray-700">
                    关闭
                </button>
            </div>
        </div>
    </div>
</body>
</html>
