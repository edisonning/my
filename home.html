<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 驾驶员培训</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Status Bar -->
    <div class="bg-white px-6 pt-3 pb-2 flex justify-between items-center text-sm">
        <span class="font-medium">9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white px-6 py-4 border-b">
        <h1 class="text-xl font-bold text-center">首页</h1>
    </div>

    <!-- Main Content -->
    <div class="pb-20">
        <!-- User Welcome Section -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold">👋 Hi，张三你好！</h2>
                    <p class="text-blue-100 text-sm mt-1">学员编号：202408001 · 培训车型：C1</p>
                </div>
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=60&h=60&fit=crop&crop=face" 
                     alt="用户头像" 
                     class="w-12 h-12 rounded-full border-2 border-white">
            </div>
            
            
        </div>

        <!-- Quick Stats -->
        <div class="px-4 py-4">
            <div class="bg-white rounded-2xl shadow-sm p-4">
                <h3 class="font-semibold text-gray-800 mb-3">📊 培训总览</h3>
                
                <div class="grid grid-cols-2 gap-3 text-sm mb-4">
                    <div class="text-center">
                        <div class="text-xl font-bold text-gray-800">140h</div>
                        <div class="text-xs text-gray-600">标准学时</div>
                    </div>
                    <div class="text-center">
                        <div class="text-xl font-bold text-gray-800">120h</div>
                        <div class="text-xs text-gray-600">累计培训</div>
                    </div>
                </div>
                
                <div class="space-y-3">
                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray-600">计时认可</span>
                            <span class="text-sm font-medium">110/140小时</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-yellow-500 h-2 rounded-full" style="width: 78.6%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray-600">监管认可</span>
                            <span class="text-sm font-medium">105/140小时</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-yellow-500 h-2 rounded-full" style="width: 75%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray-600">里程进度</span>
                            <span class="text-sm font-medium">380/300公里</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-green-500 h-2 rounded-full" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                
                <button class="w-full mt-4 text-blue-600 text-sm font-medium">
                    查看详情 <i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
        </div>

        <!-- Message Notification Banner -->
        <div class="px-4 mb-2">
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-2 rounded-r-lg overflow-hidden">
                <div class="flex items-center">
                    <i class="fas fa-bullhorn text-yellow-600 mr-1.5 flex-shrink-0 text-xs"></i>
                    <div class="marquee-container flex-1 overflow-hidden">
                        <div class="marquee-content whitespace-nowrap text-xs text-yellow-800">
                            📢 重要通知：请按时完成培训学时，确保培训质量。
                        </div>
                    </div>
                </div>
            </div>
            <style>
                .marquee-container {
                    position: relative;
                }
                .marquee-content {
                    animation: marquee 12s linear infinite;
                    display: inline-block;
                }
                @keyframes marquee {
                    0% { transform: translateX(100%); }
                    100% { transform: translateX(-100%); }
                }
            </style>
        </div>

        <!-- Quick Actions -->
        <div class="px-4 py-4">
            <div class="grid grid-cols-3 gap-3">
                <button class="bg-white rounded-xl p-3 shadow-sm text-center hover:shadow-md transition-shadow">
                    <div class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center mx-auto mb-1">
                        <i class="fas fa-calendar-plus text-blue-600 text-lg"></i>
                    </div>
                    <span class="text-xs font-medium">预约学车</span>
                </button>
                
                <button class="bg-white rounded-xl p-3 shadow-sm text-center hover:shadow-md transition-shadow">
                    <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center mx-auto mb-1">
                        <i class="fas fa-book-open text-green-600 text-lg"></i>
                    </div>
                    <span class="text-xs font-medium">理论学习</span>
                </button>
                
                <button class="bg-white rounded-xl p-3 shadow-sm text-center hover:shadow-md transition-shadow">
                    <div class="w-10 h-10 bg-orange-100 rounded-xl flex items-center justify-center mx-auto mb-1">
                        <i class="fas fa-calendar-day text-orange-600 text-lg"></i>
                    </div>
                    <span class="text-xs font-medium">当日培训</span>
                </button>
                
                <button class="bg-white rounded-xl p-3 shadow-sm text-center hover:shadow-md transition-shadow">
                    <div class="w-10 h-10 bg-indigo-100 rounded-xl flex items-center justify-center mx-auto mb-1">
                        <i class="fas fa-headset text-indigo-600 text-lg"></i>
                    </div>
                    <span class="text-xs font-medium">客服咨询</span>
                </button>
                
                <button class="bg-white rounded-xl p-3 shadow-sm text-center hover:shadow-md transition-shadow">
                    <div class="w-10 h-10 bg-red-100 rounded-xl flex items-center justify-center mx-auto mb-1">
                        <i class="fas fa-bell text-red-600 text-lg"></i>
                    </div>
                    <span class="text-xs font-medium">学车提醒</span>
                </button>
                
                <button class="bg-white rounded-xl p-3 shadow-sm text-center hover:shadow-md transition-shadow">
                    <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center mx-auto mb-1">
                        <i class="fas fa-route text-purple-600 text-lg"></i>
                    </div>
                    <span class="text-xs font-medium">学车流程</span>
                </button>
            </div>
        </div>

        <!-- Policy News Section -->
        <div class="px-4 mb-4">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="font-semibold text-gray-800 text-sm">📰 政策新闻</h3>
                    <button class="text-blue-600 text-xs">查看更多</button>
                </div>
                <div class="space-y-3">
                    <div class="flex items-start space-x-2">
                        <div class="w-1.5 h-1.5 bg-red-500 rounded-full mt-1 flex-shrink-0"></div>
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5">2024-12-20</p>
                            <p class="text-xs text-gray-800 font-medium">新版驾考标准将于2025年1月1日起实施</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-2">
                        <div class="w-1.5 h-1.5 bg-blue-500 rounded-full mt-1 flex-shrink-0"></div>
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5">2024-12-19</p>
                            <p class="text-xs text-gray-800 font-medium">培训学时要求调整通知</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-2">
                        <div class="w-1.5 h-1.5 bg-green-500 rounded-full mt-1 flex-shrink-0"></div>
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5">2024-12-17</p>
                            <p class="text-xs text-gray-800 font-medium">冬季培训安全注意事项</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t">
        <div class="flex justify-around py-2">
            <button class="flex flex-col items-center py-2 px-3 text-blue-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </button>
            <button class="flex flex-col items-center py-2 px-3 text-gray-600">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </button>
        </div>
    </div>
</body>
</html>
